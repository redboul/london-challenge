<div (click)="goToDay()" class="calendarDay">
  <mat-card class="calendarDay-card">
    <mat-card-content>
      <h2 class="calendarDay-name">{{day?.dayName}}</h2>
      <div class="calendarDay-status" *ngIf="!isDayAccomplished()">
        {{fulfilledChallenges?.length}}/{{challenges?.length}}
      </div>
      <div class="calendarDay-status" *ngIf="isDayAccomplished()">
        <mat-icon>stars</mat-icon>
      </div>
    </mat-card-content>
  </mat-card>
  
</div>
