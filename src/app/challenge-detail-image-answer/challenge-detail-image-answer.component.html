<div class="challengeImageAnswer">
  <div class="challengeImageAnswer-loader" *ngIf="!hasImageLoaded()">
    <mat-spinner [diameter]="30" color="primary"></mat-spinner>
  </div>
  <div *ngIf="(getDownloadUrl(filePath) | async) !== null" class="challengeImageAnswer-content">
    <div class="challengeImageAnswer-content-image">
      <img [src]="getDownloadUrl(filePath) | async" (load)="imageLoaded()" />
    </div>
    <div [hidden]="!hasImageLoaded()" class="challengeImageAnswer-content-action">
      <button mat-fab color="warn" (click)="showConfirmDelete()">
        <mat-icon aria-label="Delete answer">delete</mat-icon>
      </button>
    </div>

    <div [@showConfirmDeleteState]="showConfirmDeleteState" class="challengeImageAnswer-confirmDelete">
      <div class="challengeImageAnswer-confirmDelete-content">
        <div class="challengeImageAnswer-confirmDelete-label">Are you sure you want to delete this answer ?</div>
        <div class="challengeImageAnswer-confirmDelete-actions">
          <button mat-fab color="primary" (click)="cancelDelete()">
            <mat-icon>not_interested</mat-icon>
          </button>
          <button mat-fab (click)="confirmDelete()">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
